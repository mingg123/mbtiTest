<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직장인 캐릭터 테스트</title>
    <meta
      name="description"
      content="나랑 꼭 닮은 직장인 캐릭터를 MBTI 기반으로 추천해주는 사이트"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta
      property="og:image"
      content="https://minggmbti.netlify.app/lion.jpg"
    />
    <meta property="og:url" content="https://minggmbti.netlify.app/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 직장용 캐릭터는?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start();">
        테스트 시작하기
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="up" type="button" class="btn btn-primary mt-5">
        Primary
      </button>
      <button id="down" type="button" class="btn btn-primary mt-5">
        Primary
      </button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal" />
      <h2 id="animal" class="text-center mt-5">캐릭터 이름</h2>
      <h3 id="explan" class="text-center mt-5">설명</h3>

      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-PwXjskx5WFbEMAMI"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </article>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      var num = 1;
      var q = {
        1: { title: "문제 1번", type: "EI", up: "E", down: "I" },
        2: { title: "문제 2번", type: "SN", up: "S", down: "N" },
        3: { title: "문제 3번", type: "TF", up: "T", down: "F" },
        4: { title: "문제 4번", type: "JP", up: "J", down: "P" },
        5: { title: "문제 5번", type: "EI", up: "E", down: "I" },
        6: { title: "문제 6번", type: "SN", up: "S", down: "N" },
        7: { title: "문제 7번", type: "TF", up: "T", down: "F" },
        8: { title: "문제 8번", type: "JP", up: "J", down: "P" },
        9: { title: "문제 9번", type: "EI", up: "E", down: "I" },
        10: { title: "문제 10번", type: "SN", up: "S", down: "N" },
        11: { title: "문제 11번", type: "TF", up: "T", down: "F" },
        12: { title: "문제 12번", type: "JP", up: "J", down: "P" },
      };
      var result = {
        ISTJ: { animal: "하마", explan: "하마 설명", img: "lion.jpg" },
        ENFP: { animal: "호랑이", explan: "호랑이 설명", img: "lion.jpg" },
        ENTJ: { animal: "사자", explan: "사자 설명", img: "lion.jpg" },
      };
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      //위의 버튼 클릭 시 점수 계산
      $("#up").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#down").click(function () {
        next();
      });

      //버튼 클릭 시 발생하는 이벤트
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          console.log(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explan").html(result[mbti]["explan"]);
        } else {
          $(".progress-bar").attr(
            "style",
            "width: calc(100 / 12 * " + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#up").html(q[num]["up"]);
          $("#down").html(q[num]["down"]);
          num++;
        }
      }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6084dd1e2440463a"
    ></script>
  </body>
</html>
