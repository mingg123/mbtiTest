    </article>
    <article class="result">

    <script

      var result = {

      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      //위의 버튼 클릭 시 점수 계산
      $("#up").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#down").click(function () {
        next();
      });

      //버튼 클릭 시 발생하는 이벤트
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          console.log(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explan").html(result[mbti]["explan"]);
        } else {
          $(".progress-bar").attr(
            "style",
            "width: calc(100 / 12 * " + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#up").html(q[num]["up"]);
          $("#down").html(q[num]["down"]);
          num++;
        }
